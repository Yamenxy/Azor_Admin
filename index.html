<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Avon Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family:'Poppins',sans-serif;background:#071428;color:#eef6ff">

<div class="container py-5">
  <h2>Avon â€” Admin</h2>
  <p>Add products (name & price required).</p>
  <div id="alerts" class="mb-3"></div>
  <form id="productForm">
    <div class="mb-2">
      <input type="text" id="name" placeholder="Product name" class="form-control" required>
    </div>
    <div class="mb-2">
      <input type="text" id="price" placeholder="Price" class="form-control" required>
    </div>
    <div class="mb-2">
      <textarea id="description" placeholder="Description (optional)" class="form-control"></textarea>
    </div>
    <div class="mb-2">
      <input type="url" id="imageUrl" placeholder="Image URL (optional)" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Add Product</button>
  </form>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzbBa_MjYAgva6EzV3h8ZnM50w3dcVuu8t6MnNW70GK5eiQFP_GlwRiFFG0SINhcsipzA/exec";

const alerts = document.getElementById('alerts');
function showAlert(msg,type='success'){ alerts.innerHTML = `<div class="alert alert-${type}">${msg}</div>`; setTimeout(()=>alerts.innerHTML='',3000); }

document.getElementById('productForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const name=document.getElementById('name').value.trim();
  const price=document.getElementById('price').value.trim();
  const description=document.getElementById('description').value.trim();
  const imageUrl=document.getElementById('imageUrl').value.trim();
  try{
    const res=await fetch(API,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({action:'add',name,price,description,imageUrl})
    });
    const j=await res.json();
    if(res.ok) showAlert(j.message,'success'); else showAlert(j.message,'danger');
    document.getElementById('productForm').reset();
  }catch(err){
    showAlert('Network error: '+err.message,'danger');
  }
});
</script>
</body>
</html>
